#####################################
# swarm에서 작동하는 docker-compose
#####################################
version: '3.8'

########################### SERVICES
services:
  app:
    image: louislam/uptime-kuma
    volumes:
      - data:/app/data
    deploy:
      placement:
        constraints:
          - node.hostname == ${HOSTNAME}
      labels:
        - traefik.enable=true
        ## HTTP Routers
        - traefik.http.routers.202008__status.entrypoints=websecure
        - traefik.http.routers.202008__status.rule=Host(`status.hyeon.pro`)
        - traefik.http.routers.202008__status.tls.certresolver=leresolver
        - traefik.http.services.202008__status.loadbalancer.server.port=3001

########################### NETWORKS
networks:
  default:
    external:
      name: proxy-main
volumes:
  data: